 defaults:
    - scope:
        path: "" # an empty string here means all files in the project
        type: "posts"
      values:
        layout: "post"
        auto-scroll: false
        txt-color: dark
        hero: true
        hero-bg-color: "#000"
        title: "TITLE DEFAULT"
        cover: "/lib/content/cover/post-default-cover.jpg"
        description: "DESCRIPTION DEFAULT"
        tags:
          - journal
    - scope:
        path: "_docs/vendors/foundation_5"
        type: docs
      values:
        layout: docs/docs-foundation
        auto-scroll: false
        txt-color: dark
    - scope:
        path: "_docs/vendors/fullpage_js"
        type: docs
      values:
        layout: docs/docs-fullpage_js
        auto-scroll: true
        txt-color: dark