<picture>
    <img
        sizes="(max-width: {{ featured-cover-max-size }}px)100vw, {{ featured-cover-max-size }}px"
        srcset=" 
        {% for break in breakpoints %}
           {{ site.baseurl }}{{ post.cover }} {{ break }}w,
        {% endfor %} 
        "
        src="{{ site.baseurl }}{{ post.cover }}"
        alt="{{ post.title }}"
        style="width:100%;"
    >
</picture>
