<style>
*,
*:before,
*:after {
  box-sizing: border-box;
}

.aos-all {
  width: 1000px;

  margin: 10vh auto 0 auto;
}

.aos-item {
  display: inline-block;

  width: 33.3333%;

}

.aos-item__inner {
  position: relative;
  width: 100%;

  float: left;
  background: #1da4e2;
  line-height: 260px;
  text-align: center;
  color: #fff;
}

@media screen and (max-width: 800px) {
  .aos-item {
    width: 50%;
  }
}
